<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오지라퍼 레스토랑 - 메뉴 관리</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ Owl의 Ohgiraffers' 레스토랑</h1>
            <p>메뉴 관리 시스템 v3</p>
        </header>

        <div class="controls">
            <h2>메뉴 목록</h2>
            <button class="btn" onclick="openAddMenuModal()">
                + 메뉴 등록
            </button>
        </div>

        <div id="menuContainer">
            <div class="loading">메뉴를 불러오는 중...</div>
        </div>
    </div>

    <!-- 메뉴 등록 모달 -->
    <div id="addMenuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddMenuModal()">&times;</span>
            <h2 style="margin-bottom: 25px; color: #2c3e50;">새 메뉴 등록</h2>
            <form id="addMenuForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="menuName">메뉴명 *</label>
                    <input type="text" id="menuName" name="menuName" required>
                </div>
                <div class="form-group">
                    <label for="menuPrice">가격 (원) *</label>
                    <input type="number" id="menuPrice" name="menuPrice" min="0" required>
                </div>
                <div class="form-group">
                    <label for="menuDescription">설명</label>
                    <textarea id="menuDescription" name="menuDescription" placeholder="메뉴에 대한 설명을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="categoryCode">카테고리 *</label>
                    <select id="categoryCode" name="categoryCode" required>
                        <option value="">카테고리를 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="menuStock">재고 수량 *</label>
                    <input type="number" id="menuStock" name="menuStock" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="imageFile">메뉴 이미지</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
                    메뉴 등록
                </button>
            </form>
        </div>
    </div>

    <!-- 메뉴 상세 모달 -->
    <div id="menuDetailModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeMenuDetailModal()">&times;</span>
            <h2 style="margin-bottom: 25px; color: #2c3e50;">메뉴 상세 정보</h2>
            <div id="menuDetailContent">
                <!-- 메뉴 상세 정보가 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
